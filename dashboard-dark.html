<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد الإيرادات | الوضع الليلي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0F172A', // Main bg
                            800: '#1E293B', // Card bg
                            700: '#334155', // Borders
                        },
                        neon: {
                            blue: '#38BDF8',
                            green: '#34D399',
                            purple: '#A78BFA'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0F172A; color: #F1F5F9; }
        .card { background-color: #1E293B; border: 1px solid #334155; border-radius: 12px; }
        /* Dark Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0F172A; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="text-slate-100">

    <div class="flex min-h-screen">
        <aside class="hidden lg:flex flex-col w-64 bg-slate-900 border-l border-slate-700 h-screen sticky top-0 z-20">
            <div class="p-6 flex items-center justify-center border-b border-slate-800">
                <div class="text-2xl font-bold text-white flex items-center gap-2">
                    <i class="ph ph-chart-polar text-neon-blue"></i>
                    <span>إيراداتي</span>
                </div>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="flex items-center gap-3 p-3 text-white bg-slate-800 border border-slate-700 rounded-lg font-bold shadow-lg shadow-blue-500/10">
                    <i class="ph ph-squares-four text-xl text-neon-blue"></i>
                    ملخص الإيرادات
                </a>
                <a href="#" class="flex items-center gap-3 p-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition">
                    <i class="ph ph-bank text-xl"></i>
                    تحليل الحسابات
                </a>
                <a href="#" class="flex items-center gap-3 p-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition">
                    <i class="ph ph-tag text-xl"></i>
                    تحليل التبويب
                </a>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="bg-slate-900 border-b border-slate-700 h-16 flex items-center justify-between px-4 lg:px-8">
                <div class="flex items-center gap-4">
                    <button id="mobileMenuBtn" class="lg:hidden p-2 text-slate-300 hover:bg-slate-800 rounded-lg"><i class="ph ph-list text-2xl"></i></button>
                    <h1 class="text-xl font-bold text-white">ملخص الإيرادات</h1>
                </div>
                <div class="flex items-center gap-4">
                    <div class="hidden md:flex items-center bg-slate-800 border border-slate-700 rounded-lg px-3 py-2">
                        <i class="ph ph-magnifying-glass text-slate-400 ml-2"></i>
                        <input type="text" placeholder="بحث..." class="bg-transparent border-none outline-none text-sm text-white placeholder-slate-500 w-48">
                    </div>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-4 lg:p-8">
                <div class="card p-4 mb-6 flex flex-col md:flex-row gap-4 items-center justify-between shadow-lg shadow-black/20">
                    <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto">
                        <select class="w-full md:w-48 bg-slate-900 border border-slate-600 text-slate-300 text-sm rounded-lg block px-4 py-2.5 outline-none focus:border-neon-blue">
                            <option>يناير 2025 - يونيو 2025</option>
                        </select>
                        <select class="w-full md:w-48 bg-slate-900 border border-slate-600 text-slate-300 text-sm rounded-lg block px-4 py-2.5 outline-none focus:border-neon-blue">
                            <option>جميع الحسابات</option>
                        </select>
                    </div>
                    <button class="w-full md:w-auto bg-sky-600 hover:bg-sky-500 text-white font-medium rounded-lg text-sm px-5 py-2.5 transition flex items-center justify-center gap-2 shadow-lg shadow-sky-500/20">
                        <i class="ph ph-funnel"></i> تطبيق
                    </button>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <div class="card p-5 border-r-4 border-sky-500">
                        <h3 class="text-slate-400 text-sm mb-2">إجمالي المفوتر</h3>
                        <div class="text-2xl font-bold text-white mb-1">540,200</div>
                        <div class="text-xs text-neon-green flex items-center"><i class="ph ph-trend-up mr-1"></i> +12%</div>
                    </div>
                    <div class="card p-5 border-r-4 border-emerald-500 bg-slate-800 relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-20 h-20 bg-emerald-500/10 rounded-br-full -mt-2 -ml-2 blur-xl"></div>
                        <h3 class="text-slate-400 text-sm mb-2 relative z-10">إجمالي المحصل</h3>
                        <div class="text-2xl font-bold text-white mb-1 relative z-10">480,500</div>
                        <div class="text-xs text-neon-green flex items-center relative z-10"><i class="ph ph-check-circle mr-1"></i> ممتاز</div>
                    </div>
                    <div class="card p-5 border-r-4 border-rose-500">
                        <h3 class="text-slate-400 text-sm mb-2">الفجوة</h3>
                        <div class="text-2xl font-bold text-white mb-1">59,700</div>
                        <div class="text-xs text-rose-400">11% عجز</div>
                    </div>
                    <div class="card p-5 border-r-4 border-purple-500">
                        <h3 class="text-slate-400 text-sm mb-2">نسبة التحصيل</h3>
                        <div class="text-2xl font-bold text-white mb-1">89%</div>
                        <div class="w-full bg-slate-700 rounded-full h-1.5 mt-2"><div class="bg-purple-500 h-1.5 rounded-full" style="width: 89%"></div></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                    <div class="card p-6 lg:col-span-2">
                        <h3 class="font-bold text-white mb-6">الأداء الشهري</h3>
                        <div class="relative h-72 w-full"><canvas id="mainChart"></canvas></div>
                    </div>
                    <div class="card p-6 flex flex-col items-center justify-center">
                        <h3 class="font-bold text-white mb-4 w-full text-right">المستهدف</h3>
                        <div class="relative h-48 w-48">
                            <canvas id="targetChart"></canvas>
                            <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                                <span class="text-3xl font-bold text-white">40%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card p-6">
                    <h3 class="font-bold text-white mb-4">مقارنة السنوات</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-right text-slate-400">
                            <thead class="text-xs text-slate-500 uppercase bg-slate-900">
                                <tr>
                                    <th class="px-6 py-3 rounded-r-lg">المؤشر</th>
                                    <th class="px-6 py-3">2025</th>
                                    <th class="px-6 py-3">2024</th>
                                    <th class="px-6 py-3 rounded-l-lg">التغيير</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b border-slate-700 hover:bg-slate-700/50">
                                    <td class="px-6 py-4 font-medium text-white">المحصل</td>
                                    <td class="px-6 py-4">480k</td>
                                    <td class="px-6 py-4">410k</td>
                                    <td class="px-6 py-4 text-emerald-400">+17%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Chart Config for Dark Theme
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#334155';

        new Chart(document.getElementById('mainChart'), {
            type: 'line',
            data: {
                labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
                datasets: [
                    {
                        label: 'المحصل',
                        data: [65, 59, 80, 81, 56, 95],
                        borderColor: '#34D399', // Emerald
                        backgroundColor: 'rgba(52, 211, 153, 0.1)',
                        fill: true, tension: 0.4
                    },
                    {
                        label: 'المفوتر',
                        data: [70, 62, 85, 90, 60, 100],
                        borderColor: '#38BDF8', // Sky Blue
                        borderDash: [5, 5], tension: 0.4
                    }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top', align: 'end' } }, scales: { x: { grid: { display: false } } } }
        });

        new Chart(document.getElementById('targetChart'), {
            type: 'doughnut',
            data: {
                labels: ['محقق', 'متبقي'],
                datasets: [{ data: [40, 60], backgroundColor: ['#38BDF8', '#1E293B'], borderWidth: 0, cutout: '75%' }]
            }
        });
    </script>
</body>
</html>
